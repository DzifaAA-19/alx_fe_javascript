<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter" onchange="filterQuote()">
    <option value="all">All Categories</option>
  </select>

  <hr>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <hr>

  <!-- Add Quote Form -->
  <div id="formContainer"></div>

  <hr>

  <!-- Import / Export -->
  <h3>Import / Export Quotes</h3>

  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <br><br>
  <button id="exportButton">Export Quotes</button>

  <hr>

  <!-- Sync Notification -->
  <div id="syncStatus" style="color: blue; font-weight: bold;"></div>

  <script src="script.js"></script>
</body>
</html>
